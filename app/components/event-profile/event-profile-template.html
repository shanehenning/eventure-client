<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"> Event Info </div>

    <ul class="list-group">
      <li class="list-group-item"> Event name: {{ $ctrl.currentEvent.name }} </li>
      <li ng-if="$ctrl.currentEvent.eventPic" class="list-group-item"> <img ng-src="{{ $ctrl.currentEvent.eventPic }}" class="eventPic"></li>
      <li class="list-group-item"> Event location: {{ $ctrl.currentEvent.location }} </li>
      <li class="list-group-item"> Event description: {{ $ctrl.currentEvent.description }} </li>
      <li class="list-group-item"> Event Start: {{ $ctrl.currentEvent.eventStart }} </li>
      <li class="list-group-item"> Event End: {{ $ctrl.currentEvent.eventEnd }} </li>
      <!-- <li class="list-group-item"> Event End Time: {{ $ctrl.currentEvent.endTime }} </li> -->
    </ul>
  </div>
</div>
